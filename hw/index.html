<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>

<body>
    <h1></h1>
    <section class="weatherWidget">
        <!-- <h2>Weather widget</h2> -->
        <div class="first">
            <picture class="weather">
                <source srcset="src/img/CRAlt.svg" type="image/svg+xml">
                <img src="src/img/CRAlt.svg" alt="rainy weather">
            </picture>
            <p>Chicago / 23&#176;</p>
        </div>
        <div class="second">
            <picture class="weather">
                <source srcset="src/img/Fog.svg" type="image/svg+xml">
                <img src="src/img/Fog.svg" alt="foggy weather">
            </picture>
            <p>Seatle / 34&#176;</p>
        </div>
        <div class="third">
            <picture class="weather">
                <source srcset="src/img/CS.svg" type="image/svg+xml">
                <img src="src/img/CS.svg" alt="partly cloudy weather">
            </picture>
            <p>Brooklyn / 55&#176;</p>
        </div>
        <div class="fourth">
            <picture class="weather">
                <source srcset="src/img/CSS.svg" type="image/svg+xml">
                <img src="src/img/CSS.svg" alt="snowy weather">
            </picture>
            <p>Portland / 27&#176;</p>
        </div>
        <div class="fifth">
            <picture class="weather">
                <source srcset="src/img/CWM.svg" type="image/svg+xml">
                <img src="src/img/CWM.svg" alt="windy weather">
            </picture>
            <ul class=inWeek>
                <li>
                    <span>mon</span>
                    <picture>
                        <source srcset="src/img/CRAlt_copy.svg" type="image/svg+xml">
                        <img src="src/img/CRAlt_copy.svg" alt="rainy">
                    </picture>
                    <span>22&#176;</span>
                </li>
                <li>
                    <span>tue</span>
                    <picture>
                        <source srcset="src/img/CRAlt_copy.svg" type="image/svg+xml">
                        <img src="src/img/CRAlt_copy.svg" alt="rainy">
                    </picture>
                    <span>19&#176;</span>
                </li>
                <li>
                    <span>wen</span>
                    <picture>
                        <source srcset="src/img/Cloud_copy.svg" type="image/svg+xml">
                        <img src="src/img/Cloud_copy.svg" alt="cloudy">
                    </picture>
                    <span>18&#176;</span>
                </li>
                <li>
                    <span>thu</span>
                    <picture>
                        <source srcset="src/img/CS_copy.svg" type="image/svg+xml">
                        <img src="src/img/CS_copy.svg" alt="partly cloudy">
                    </picture>
                    <span>14&#176;</span>
                </li>
            </ul>
        </div>
        <div class="sixth">
            <picture class="weather">
                <source srcset="src/img/Cloud.svg" type="image/svg+xml">
                <img src="src/img/Cloud.svg" alt="cloudy weather">
            </picture>
            <p>San Jose / 47&#176;</p>
        </div>
    </section>
</body>

</html>
